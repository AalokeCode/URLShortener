<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/static/favicon.svg">
  <title>Log in - trim.lol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');

    * {
      font-family: 'Space Grotesk', sans-serif;
    }

    .errorMessage {
      display: none;
    }

    .errorTrue {
      display: inline !important;
    }
  </style>
</head>

<body class="h-full w-full bg-zinc-950">
  <div
    class="flex justify-center items-center gap-10 flex-col w-full h-full bg-[url('static/bg-gradient.png')] bg-top text-white">
    <img src="static/logo.svg" class="w-56 pb-3" />
    <div class="p-20 m-3 rounded-xl flex items-center flex-col gap-3 bg-zinc-900">
      <h1 class="text-3xl font-bold text-center">Login with user ID</h1>
      <form method="post" class="flex flex-col">
        <input name="userid" id="userid" value="{{userIdlog}}" placeholder="Enter your userID"
          class="bg-zinc-800 p-3 rounded-lg px-5 mb-3" size="25" />
        <button type="submit"
          class="text-center bg-blue-700 mb-5 hover:bg-blue-800 transition ease-in-out duration-200 text-white rounded-lg p-2 px-8">Log
          in</button>
      </form>
      <p class="{{ErrorValid}} errorMessage text-red-500">Invalid user ID. Try again</p>
      <a href="/signup" class=" text-center text-zinc-200">Don't Have a user ID? Forgot User ID?<br> Generate new one
        <span class="text-blue-500 underline">here!</span></a>
    </div>
  </div>
</body>

</html>
