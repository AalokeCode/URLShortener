<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/favicon.svg">
    <title>trim.lol - A Python based URL shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');

        * {
            font-family: 'Space Grotesk', sans-serif;
        }

        .errorMessage {
            display: none;
        }

        .errorTrue {
            display: inline !important;
        }
    </style>
</head>

<body class="h-full w-full bg-zinc-950">
    <div
        class="flex justify-center items-center gap-10 flex-col w-full h-full bg-[url('static/bg-gradient.png')] bg-top text-white">
        <img src="static/logo.svg" class="w-56 pb-3" />
        <div class="p-20 m-3 rounded-xl flex items-center flex-col gap-3 bg-zinc-900">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-center">A URL Shortener programmed in python</h1>
                <p class="text-sm mb-3 text-zinc-300">Built using Flask & MongoDB</p>
            </div>
            <div>
                <a href="/login"
                    class="text-center bg-blue-700 mb-5 hover:bg-blue-800 transition ease-in-out duration-200 text-white rounded-lg p-2 px-8">Log
                    in</a>
                <a href="/signup"
                    class="text-center bg-blue-700 mb-5 hover:bg-blue-800 transition ease-in-out duration-200 text-white rounded-lg p-2 px-8">Sign
                    Up</a>
            </div>
        </div>
    </div>

</html>
